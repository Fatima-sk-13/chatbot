<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Me</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
  <div class="app-container"> <!-- New parent wrapper -->

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>🗂️ Chats</h2>
      <ul id="chatList"></ul>
      <button id="newChatBtn">➕ New Chat</button>
    </div>

    <div class="chat-container">
    <div class="chat-header">
      <h1>💬 Chatbot</h1>
      <button class="delete-btn">🗑️ Delete Chat</button>
    </div>

    <div class="chat-box">
      <!-- Messages will appear here -->
    </div>

    <div class="input-area">
      <input type="text" class="chat-input" placeholder="Do you have a question?" />
      <button id="uploadBtn">➕</button>
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <button class="send-btn" style="background-color: rgb(172, 47, 111); color: rgb(235, 226, 234);">Send</button>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
