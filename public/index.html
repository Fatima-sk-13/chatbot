<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Me</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
  <div class="app-container"> <!-- New parent wrapper -->

    <!-- Sidebar -->
    <div class="sidebar">
      <h2 >🗂️ Chats</h2>
      <ul id="chatList"></ul>
      <button id="newChatBtn" style="font-size: 1rem;">New Chat</button>
    </div>

    <div class="chat-container">
    <div class="chat-header">
      <h1>💬 Chatbot</h1>
      <button id="themeToggle" class="theme-toggle-btn">🌙 Toggle Theme</button>
    </div>

    <div class="chat-box">
      <!-- Messages will appear here -->
    </div>

  <div class="input-area">
    <div class="chat-input">
      <button id="uploadBtn" class="upload-btn" title="add an image/file" style="font-weight: bold;">+</button>

      <div class="input-with-preview">
      <div id="imagePreview" class="image-preview"></div>
      <textarea placeholder="Do you have a question?" rows="1"></textarea>
      </div>

      <button class="send-btn">Send</button>
    </div>
    <input type="file" id="imageInput" style="display: none;">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
